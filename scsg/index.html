<!DOCTYPE html>
<html>
  <head>
    <title>새찬송가</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/text.css" />
    <link href="css/style.css" rel="stylesheet" media="screen">
    <link href="css/min/bootstrap.css" rel="stylesheet" media="screen">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/lucky-hymn.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>새찬송가</h1>
        <h2><small>번호만 넣으면 악보를 찾아줍니다.</small></h2>
      </div>
      <div class="clear"></div>
      <div id="main">
        <form class="form-search">
          <div class="input-append">
            <input type="text" id="nums" pattern="\d*" class="span2 search-query" placeholder="1~645">
            <button type="submit" class="btn btn-primary">찾기</button>
          </div>
          <br>
          <br><p>
          <button class="btn btn-large num numpad" type="button">1</button>
          <button class="btn btn-large num numpad" type="button">2</button>
          <button class="btn btn-large num numpad" type="button">3</button></p><p>
          <button class="btn btn-large num numpad" type="button">4</button>
          <button class="btn btn-large num numpad" type="button">5</button>
          <button class="btn btn-large num numpad" type="button">6</button></p><p>
          <button class="btn btn-large num numpad" type="button">7</button>
          <button class="btn btn-large num numpad" type="button">8</button>
          <button class="btn btn-large num numpad" type="button">9</button></p><p>
          <button class="btn btn-large num numpad" type="button">0</button>
          <button class="btn btn-large numpad" type="button">&#171;</button>
          <button type="submit" class="btn btn-large btn-primary numpad">찾기</button>
        </form>
      </div>
    </div>
    <script src="js/min/bootstrap.js"></script>
  </body>
</html>
