<!DOCTYPE html>
<html>
  <head>
    <title>새찬송가</title>
    <meta name="viewport" content="width=320">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/text.css" />
    <link href="css/style.css" rel="stylesheet" media="screen">
    <link href="css/min/bootstrap.css" rel="stylesheet" media="screen">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/lucky-hymn.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>새찬송가</h1>
        <h2><small>번호를 넣으면 악보를 찾아줍니다.</small></h2>
      </div>
      <div class="clear"></div>
      <div id="main">
        <form class="form-search">
            <input type="text" id="nums" pattern="\d{1,3}" class="span3 search-query" placeholder="1~645" required>
            <br>
            <br>
            <button type="submit" class="span3 btn btn-large btn-primary">찾기</button>
        </form>
      </div>
    </div>
    <script src="js/min/bootstrap.js"></script>
  </body>
</html>
