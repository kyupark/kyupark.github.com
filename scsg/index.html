<!DOCTYPE html>
<html>
  <head>
    <title>새찬송가</title>
    <meta name="viewport" content="width=320">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/text.css" />
    <link href="css/style.css" rel="stylesheet" media="screen" />
    <link href="css/min/bootstrap.css" rel="stylesheet" media="screen" />
    <link href='apple-touch-icon.png' rel='icon' type='image/png' />
    <link href='apple-touch-icon.png' rel='apple-touch-icon' />
    <script src="js/lucky-hymn.js"></script>
    <script type="text/javascript">
      var addToHomeConfig = {
        lifespan:20000,
        expire:2,
        touchIcon:true,
        returningVisitor:true
      };
    </script>
    <script type="application/javascript" src="js/add2home.js"></script>
    <link rel="stylesheet" href="css/add2home.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>새찬송가</h1>
        <h2><small>번호를 넣으면 악보를 찾아줍니다.</small></h2>
      </div>
      <div class="clear"></div>
      <div id="main">
        <form class="form-search">
          <p>
            <div class="input-append">
              <input type="tel" id="nums" pattern="^([1-9]|[1-9][0-9]|[1-5][0-9][0-9]|6[0-3][0-9]|64[0-5])$" placeholder="1~645" required>
              <span class="add-on">장</span>
            </div>
          </p><p>
            <button type="submit" id="submit" class="span3 btn btn-large btn-primary">찾기</button>
          </p>
        </form>
      </div>
    </div>
    <script src="js/min/bootstrap.js"></script>
  </body>
</html>
